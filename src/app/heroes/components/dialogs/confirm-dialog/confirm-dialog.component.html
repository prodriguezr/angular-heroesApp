<h2 mat-dialog-title>Confirmar operación</h2>
<mat-dialog-content>
  <p>Esta operación es irreversible. ¿Está seguro de eliminar al héroe '{{ data.superhero }}'?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <span class="spacer"></span>
  <button mat-button color="primary" (click)="onConfirm()" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
