<h1>{{currentHero.id ? 'Editar' : 'Agregar' }} Héroe <small *ngIf="currentHero.id">{{currentHero.superhero}}</small></h1>
<mat-divider class="mb-2"></mat-divider>
<div class="grid">
  <div class="col-12 sm:col-6">
    <mat-card>
      <mat-card-content>
        <form class="grid" [formGroup]="heroForm" (submit)="onSubmit()">
          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Super héroe</mat-label>
            <input type="text" placeholder="Ingrese el nombre del super héroe" formControlName="superhero" required matInput />
          </mat-form-field>
          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Alter ego</mat-label>
            <input type="text" placeholder="Nombre de la persona detrás del super héroe" formControlName="alter_ego" required matInput />
          </mat-form-field>
          <mat-form-field class="col-12">
            <mat-label>Primera aparición</mat-label>
            <input type="text" placeholder="Nombre de la primera publicación donde apareció" formControlName="first_appearance" required matInput />
          </mat-form-field>
          <mat-form-field class="col-12">
            <mat-label>Personajes</mat-label>
            <input type="text" placeholder="Personajes" formControlName="characters" required matInput />
          </mat-form-field>
          <mat-form-field class="col-6">
            <mat-label>Creado por:</mat-label>
            <mat-select formControlName="publisher" required>
              <mat-option *ngFor="let publisher of publishers" [value]="publisher.id">{{publisher.description}}</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field class="col-12">
            <mat-label>Imagen alternativa</mat-label>
            <input type="text" placeholder="alt_img" formControlName="alt_img" matInput />
          </mat-form-field>
        </form>
      </mat-card-content>
      <mat-card-actions class="flex justify-content-around mb-2">
        <button [style.visibility]="currentHero.id ? 'visible' : 'hidden'" type="button" color="warn" (click)="onConfirm()" mat-flat-button>
          <mat-icon>delete</mat-icon>
          Eliminar
        </button>
        <button type="button" color="primary" (click)="onSubmit()" mat-flat-button>
          <mat-icon>save</mat-icon>
          Guardar
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
  <div class="col-12 sm:col-6">
    <mat-card>
      <img [src]="currentHero | heroImage" alt="Hero Image" class="heroImage" mat-card-image />
    </mat-card>
  </div>
</div>

{{ currentHero | json }}
