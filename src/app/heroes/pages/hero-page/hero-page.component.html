<ng-template #loading>
  <mat-grid-list cols="1">
    <mat-grid-tile>
      <mat-spinner></mat-spinner>
    </mat-grid-tile>
  </mat-grid-list>
</ng-template>

<div *ngIf="hero; else loading" class="grid p-2">
  <mat-card class="col-12 sm:col-6">
    <mat-card-header>
      <mat-card-title>{{ hero.alter_ego }}</mat-card-title>
      <mat-card-subtitle>{{ hero.superhero }}</mat-card-subtitle>
    </mat-card-header>

    <img [src]="hero | heroImage" [alt]="hero.alter_ego || 'Imagen del héroe sin descripción'" [title]="hero.alter_ego || 'Sin título disponible'" mat-card-image />
  </mat-card>
  <mat-card class="col-12 sm:col-6">
    <mat-card-header>
      <mat-card-title>Información del héroe</mat-card-title>
      <mat-card-subtitle>{{ hero.superhero }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        <mat-list-item><strong>Primera aparición:</strong> {{ hero.first_appearance}}</mat-list-item>
        <mat-list-item><strong>Personajes:</strong> {{ hero.characters}}</mat-list-item>
        <mat-list-item><strong>Publicado por:</strong> {{ hero.publisher}}</mat-list-item>
        <mat-list-item><strong>Alter ego:</strong> {{ hero.alter_ego}}</mat-list-item>
      </mat-list>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="goBack()" color="warn">Regresar</button>
    </mat-card-actions>
  </mat-card>
</div>
