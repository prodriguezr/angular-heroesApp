<div class="flex flex-column">
  <span class="text-lg mb-4">Registro</span>
  <mat-form-field>
    <mat-label>Usuario</mat-label>
    <input type="text" matInput placeholder="Nombre de usuario: Ej: jperez" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Nombre Completo</mat-label>
    <input
      type="text"
      matInput
      placeholder="Nombre completo: Ej: Juan Alberto  Perez Pereira"
    />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Email</mat-label>
    <input
      type="email"
      matInput
      placeholder="Correo electrónico: Ej: jperez@gmail.com"
    />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Contraseña</mat-label>
    <input type="password" matInput placeholder="Contraseña" />
  </mat-form-field>
  <button mat-button mat-flat-button color="primary">
    <mat-icon>add</mat-icon>
    Crear cuenta
  </button>
  <div class="flex justify-content-end mt-5">
    <a routerLink="/auth/login">¿Ya tienes cuenta?</a>
  </div>
</div>
